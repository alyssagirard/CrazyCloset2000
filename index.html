<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>CRAZY CLOSET 2000</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="parent">
        <div class="navdiv">
            <header class="main-header">
                <h1 class="logo">CRAZY CLOSET 2000</h1>
                <nav class="main-nav">
                    <ul class="nav-list">
                        <li class="dropdown">
                            <span class="nav-label">Filter</span>
                            <ul class="dropdown-content">
                                <li><button type="button">By Color</button></li>
                                <li><button type="button">By Category</button></li>
                                <li><button type="button">By Brand</button></li>
                            </ul>
                        </li>
                        <li class="dropdown">
                            <span class="nav-label">Save</span>
                            <ul class="dropdown-content">
                                <li><button type="button">Save Outfit</button></li>
                            </ul>
                        </li>
                        <li class="dropdown">
                            <span class="nav-label">Add</span>
                            <ul class="dropdown-content">
                                <li><button type="button">Add Top</button></li>
                                <li><button type="button">Add Bottom</button></li>
                                <li><button type="button">Add Shoes</button></li>
                                <li><button type="button" id="headimgbtn">Add Head Image</button></li>
                            </ul>
                        </li>
                        <li class="dropdown">
                            <span class="nav-label">Wear</span>
                            <ul class="dropdown-content">
                                <li><button type="button">Idk if this should be a dropdown but it made sense LOL</button></li>
                            </ul>
                        </li>
                    </ul>
                </nav>
            </header>
        </div>
        <div class="div2">2</div>
        <div class="div3">
            <button class="lower-button" id="laundry-button" type="button">Laundry Basket</button>
            <button class="lower-button" id="favorites-button" type="button">Favorites</button>
        </div>
        <div class="div4">
            <button type="button" class="side-button left-button">←</button>
            <button type="button" class="side-button right-button">→</button>
        </div>
        <div class="div5">
            <button type="button" class="side-button left-button">←</button>
            <button type="button" class="side-button right-button">→</button>
        </div>
        <div class="div6">
            <button type="button" class="side-button left-button">←</button>
            <button type="button" class="side-button right-button">→</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
